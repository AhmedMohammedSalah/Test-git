<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f3f2ef;
        }

        .navbar {
            background-color: #0077B5;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .profile-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .feed-post {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .suggestions {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .pagination {
            margin-top: 20px;
        }

        .profile-card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .suggestions img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .suggestions li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .suggestions button {
            margin-left: auto;
            font-size: 12px;
        }

        .feed-post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .feed-post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .feed-post .post-header h6 {
            margin: 0;
        }

        .feed-post .post-header small {
            color: #666;
        }

        .feed-post .post-actions button {
            margin-right: 10px;
            font-size: 14px;
        }

        .feed-post .post-actions button i {
            margin-right: 5px;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .footer a {
            color: #ffffff;
            margin-right: 15px;
            font-size: 14px;
        }

        .footer a:hover {
            color: #0077B5;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-users"></i> My Network</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-comments"></i> Messaging</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-bell"></i> Notifications</a>
                </li>
                <li class="nav-item"><img
                        src="https://media.licdn.com/dms/image/v2/D4D03AQETgiaudy569Q/profile-displayphoto-shrink_100_100/B4DZNjhlLwHIAY-/0/1732541569109?e=1745452800&v=beta&t=5ZHGzIkA5snQZUSYyIVOAVnVkspG7gY9AfBGYs_0JQo"
                        width="30" class="rounded-circle" alt="Profile"></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="profile-card">
                    <img src="https://media.licdn.com/dms/image/v2/D4D03AQETgiaudy569Q/profile-displayphoto-shrink_200_200/B4DZNjhlLwHIAc-/0/1732541569109?e=1745452800&v=beta&t=s0VMOBqMgMapJDq5fOghwz291d4Ehk9ySXreuCJGjEk"
                        width="150" alt="Profile Picture">
                    <h5 id="profileName">Loading...</h5>
                    <p id="profileTitle">Loading...</p>
                    <button class="btn btn-outline-primary btn-sm btn-block"><i class="fas fa-eye"></i> View
                        Profile</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div id="feedContainer"></div>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="suggestions">
                    <h6>People you may know</h6>
                    <ul class="list-unstyled" id="suggestionsList"></ul>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center text-light">
                    <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="#">About</a>
                    <a href="#">Accessibility</a>
                    <a href="#">User Agreement</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                    <a href="#">Copyright Policy</a>
                    <a href="#">Brand Policy</a>
                    <a href="#">Guest Controls</a>
                    <a href="#">Community Guidelines</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./script.js "></script>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
